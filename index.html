<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc_css.css">
  <script>
    const checkCondition = () => {
      const width = window.innerWidth;

      if (width >= 540) {
        clearInterval(interval);
        window.location.href = "calc-2.html";
      }
      if (width < 300) {
        clearInterval(interval);
        window.location.href = "calc-3.html";
      }
    };

    const interval = setInterval(checkCondition, 1000);

    window.addEventListener("resize", checkCondition);
  </script>

</head>

<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled value="">

    <div class="buttons">
      <button class="btn empty">0</button>
      <button class="btn empty">0</button>
      <button class="btn empty">0</button>
      <button class="btn empty">0</button>

      <button class="btn" onclick="clearDisplay()">CE</button>
      <button class="btn" onclick="calculate('sqrt')">√x</button>
      <button class="btn" onclick="calculate('%')">%</button>
      <button class="btn operator" onclick="appendOperator('/')">÷</button>

      <button class="btn numbers" onclick="appendNumber(7)">7</button>
      <button class="btn numbers" onclick="appendNumber(8)">8</button>
      <button class="btn numbers" onclick="appendNumber(9)">9</button>
      <button class="btn operator" onclick="appendOperator('*')">×</button>

      <button class="btn numbers" onclick="appendNumber(4)">4</button>
      <button class="btn numbers" onclick="appendNumber(5)">5</button>
      <button class="btn numbers" onclick="appendNumber(6)">6</button>
      <button class="btn operator" onclick="appendOperator('-')">−</button>

      <button class="btn numbers" onclick="appendNumber(1)">1</button>
      <button class="btn numbers" onclick="appendNumber(2)">2</button>
      <button class="btn numbers" onclick="appendNumber(3)">3</button>
      <button class="btn operator" onclick="appendOperator('+')">+</button>

      <button class="btn numbers" onclick="appendNumber(0)">0</button>
      <button class="btn numbers" onclick="appendDot()">.</button>
      <button class="btn numbers" onclick="toggleSign()">+/−</button>
      <button class="btn operator" onclick="calculateResult()">=</button>


      <button class="btn">π</button>
      <button class="btn">x²</button>
      <button class="btn">R2</button>
      <button class="btn">R0</button>

    </div>

    <footer>
      <div class="footer-center">
        <a href="#" style="align-items: center;">Get a Widget for this Calculator</a>
      </div><br>
      <div class="footer-right" style="font-family: Georgia, 'Times New Roman', Times, serif;">
        <b>©Calculator<a style="color: red;">20243101_Park_ChanMin</a></b>
      </div>
    </footer>
  </div>

  <script src="main.js"></script>
</body>

</html>
